<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>
    <section id="hero">
        <div class="row">
            <div class="small-12 medium-6 columns">
                <!-- Title and Slug -->
                @Html.Ipsum.h1().h4(8)
                <p class="text-center"><a href="#" class="button">Primary Action</a></p>
            </div>
            <div class="small-12 medium-6 columns">
                <!-- Product image -->
                @Html.Ipsum.image(460, 300)
            </div>
        </div>
    </section>
    <section id="features">
        <div class="row">
            <div class="small-6 medium-3 columns">
                <p>@Html.Ipsum.image(300,300)</p>
            </div>
            <div class="small-6 medium-3 columns">
                <p>@Html.Ipsum.image(300,300)</p>
            </div>
            <div class="small-6 medium-3 columns">
                <p>@Html.Ipsum.image(300,300)</p>
            </div>
            <div class="small-6 medium-3 columns">
                <p>@Html.Ipsum.image(300,300)</p>
            </div>
        </div>
    </section>
    <section id="benefits">
        <div class="row">
            <div class="small-12 medium-6 large-8 columns">
                @Html.Ipsum.h3().p().h4().p().h4().p()
            </div>
            <div class="small-12 medium-6 large-4 columns">
                @Html.Ipsum.h3().p()
                <p class="text-center">
                    <a href="#" class="button">Primary Action</a>
                </p>
            </div>
        </div>
    </section>
    <section id="media">
        <div class="row">
            <div class="small-12 medium-6 large-4 columns">
                <div class="flex-video">
                    <iframe width="1280" height="750" src="http://www.youtube.com/embed/fDSGh8i4hcs" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="show-for-medium-up medium-6 large-4 columns">
                <div class="flex-video">
                    <iframe width="1280" height="750" src="http://www.youtube.com/embed/BbYnzyvl4Y4" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="show-for-large-up medium-6 large-4 columns">
                <div class="flex-video">
                    <iframe width="1280" height="750" src="http://www.youtube.com/embed/YDNmyyrEZho" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="small-12 columns show-for-small-only">
                <p class="text-center"><a href="#top" class="secondary button expand">top</a></p>
            </div>
        </div>
    </section>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/jquery.inlineIpsum.min.js"></script>
    <script>
        $(document).foundation();
        $('body *').inlineIpsum();
    </script>
</body>
</html>
